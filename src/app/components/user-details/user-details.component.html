
<div *ngIf="UserList && UserList.length">
<div class="each-user" *ngFor="let user of UserList">
    <p>Name: {{user.name}}</p>
    <p>User name: {{user.username}}</p>
    <p>Email: {{user.email}}</p>
    <p>Address: {{user.address.city}}<span *ngIf="user.address.street">,{{user.address.street}}</span>
        <span *ngIf="user.address.suite">, {{user.address.suite}}</span><span *ngIf="user.address.zipcode">, {{user.address.zipcode}}</span></p>
    <p>Phone Number: {{user.phone}}</p>
    <p>Company: {{user.company.name}} <span *ngIf="user.company.catchPhrase">, {{user.company.catchPhrase}}</span> <span *ngIf="user.company.bs">, {{user.company.bs}}</span></p>
</div>
</div>
